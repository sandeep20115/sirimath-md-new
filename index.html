<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SIRIMATH MD OFFICIAL</title>
<style>
  :root{--bg:#000;--muted:#999;--accent:#8b5cf6;--accent-dark:#6d28d9;--green:#00ff66}
  body{margin:0;font-family:Inter, Arial, sans-serif;background:var(--bg);color:#fff;min-height:100vh}
  header{display:flex;justify-content:space-between;align-items:center;padding:18px 28px;background:#0b0b0b;position:relative;z-index:2}
  header h1{margin:0;font-size:18px}
  header h1 span{color:var(--accent)}
  nav a{color:#fff;text-decoration:none;margin-left:18px;font-weight:600}
  .container{max-width:980px;margin:40px auto;padding:0 20px;text-align:center;position:relative;z-index:2}
  .logo-img{width:260px;height:auto;margin:0 auto 10px;display:block}
  h2{color:var(--green);font-size:56px;margin:8px 0 6px}
  h3{font-size:22px;margin:6px 0 18px}
  p{max-width:760px;margin:0 auto 22px;color:#ddd;line-height:1.6}
  .btns{display:flex;flex-wrap:wrap;gap:12px;justify-content:center;margin:18px 0}
  .btn{background:var(--accent);padding:12px 22px;border-radius:999px;color:#fff;text-decoration:none;font-weight:700;display:inline-block}
  .btn:hover{background:var(--accent-dark)}
  .section-title{font-size:22px;margin-top:28px;margin-bottom:12px;color:#fff}
  footer{padding:18px 0;text-align:center;color:var(--muted);background:#070707;z-index:2;position:relative}

  /* Comment box fixed to bottom right */
  #comment-box {
    position: fixed;
    bottom: 10px;
    right: 10px;
    width: 300px;
    background: rgba(0,0,0,0.85);
    padding: 10px;
    border-radius: 8px;
    z-index: 3;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }
  #comment-box textarea {
    width: 100%;
    height: 60px;
    resize: none;
    border: none;
    padding: 5px;
    font-family: Arial, sans-serif;
  }
  #comment-box button {
    margin-top: 5px;
    width: 100%;
    background: var(--accent);
    border: none;
    color: #fff;
    padding: 8px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }
  #comments-list {
    max-height: 150px;
    overflow-y: auto;
    margin-top: 8px;
    font-size: 14px;
    text-align: left;
  }
  /* Background video */
  #bg-video {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    object-fit: cover;
    pointer-events: none;
  }
</style>
</head>
<body>

<!-- Background YouTube Video -->
<iframe id="bg-video" src="https://www.youtube.com/embed/rK9gOo22vyg?autoplay=1&mute=0&loop=1&playlist=rK9gOo22vyg" frameborder="0" allow="autoplay; fullscreen"></iframe>

<header>
  <h1><span>SIRIMATH</span> MD OFFICIAL</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Deploy</a>
    <a href="https://wa.me/94755409310" target="_blank" rel="noopener">Owner Number</a>
  </nav>
</header>

<main class="container">
  <!-- Replace with your logo -->
  <img class="logo-img" src="your_logo.png" alt="Logo">
  <h2>Welcome</h2>
  <h3>Enjoy the Music and Leave a Comment!</h3>
  <p>This page has a background video and a live comment box. Scroll and your comments will stay.</p>
</main>

<!-- Comment Box -->
<div id="comment-box">
  <textarea id="comment-input" placeholder="Write a comment..."></textarea>
  <button onclick="saveComment()">Send</button>
  <div id="comments-list"></div>
</div>

<footer>
  <p>© 2025 SIRIMATH MD OFFICIAL</p>
</footer>

<script>
  function saveComment(){
    let input = document.getElementById("comment-input");
    let comment = input.value.trim();
    if(comment){
      let comments = JSON.parse(localStorage.getItem("comments") || "[]");
      comments.push(comment);
      localStorage.setItem("comments", JSON.stringify(comments));
      input.value = "";
      displayComments();
    }
  }
  function displayComments(){
    let comments = JSON.parse(localStorage.getItem("comments") || "[]");
    let list = document.getElementById("comments-list");
    list.innerHTML = comments.map(c => "<div>• " + c + "</div>").join("");
  }
  displayComments();
</script>

</body>
</html>
